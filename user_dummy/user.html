<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>user</title>
    <style>
        .slide-out{
        transform: translateX(40px);
        opacity: 0;
        }
        .slide-in{
            transform: translateX(-40px);
        }
        .h-out{
            height: 1rem;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container mx-auto pt-10">
        <div class="max-w-4xl mx-auto">
            <h1 class="font-bold text-2xl text-center">Untuk User</h1>
            <form id="form-name" action="">
                <div class="mb-6">
                    <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name : </label>
                    <input type="text" id="user-name-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 ">Submit</button>
                <button id="update-btn" type="menu" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 ">Update</button>                
            </form>
            <hr class="my-8" />

            <!-- daftar lobby -->
            <h1 class="font-semibold text-xl text-center">daftar user</h1>
            <div class="player-container py-2 flex flex-col gap-2"> <!--container untuk player-->
            <!-- disini tempat playernya -->
            </div>
        </div>
    </div>
    <!-- <script src="components.js"></script>
    <script src="user.js"></script> -->
    <script src="user-oop.js"></script>
</body>
</html>
